<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-box {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #2575fc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background: #1a5ed8;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Iris Flower Prediction ðŸŒ¸</h2>
    <div class="form-box">
        <form action="/predict" method="post">
            <input type="text" name="sepal_length" placeholder="Sepal Length" required>
            <input type="text" name="sepal_width" placeholder="Sepal Width" required>
            <input type="text" name="petal_length" placeholder="Petal Length" required>
            <input type="text" name="petal_width" placeholder="Petal Width" required>
            <input type="submit" value="Predict">
        </form>
    </div>
    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% if probability_text %}
    <h4>{{ probability_text }}</h4>
{% endif %}

    {% endif %}
</body>
</html>
